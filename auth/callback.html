<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Yonsel...</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f5f5f5; 
            color: #333; 
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            max-width: 400px; 
            margin: 0 auto; 
        }
        h1 { color: #4A90E2; }
        a { 
            color: #4A90E2; 
            text-decoration: none; 
            font-weight: bold; 
        }
        a:hover { text-decoration: underline; }
    </style>
    <script>
        function openApp() {
            window.location.href = 'yonsel://auth/callback';
        }
        // Try to open the app after a short delay
        setTimeout(openApp, 500);
    </script>
</head>
<body>
    <div class="container">
        <h1>Opening Yonsel...</h1>
        <p>If the app doesn't open automatically, click the button below:</p>
        <p><a href="yonsel://auth/callback" onclick="openApp(); return false;">Open Yonsel App</a></p>
        <p style="font-size: 0.9em; color: #666;">Make sure you have the Yonsel app installed.</p>
    </div>
</body>
</html>
